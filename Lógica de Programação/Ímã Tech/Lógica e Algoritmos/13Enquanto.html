<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>13 - Laço Enquanto</title>

  <!-- JS -->
  <script>
    /*
      ++ Incrementa mais 1
      -- Decrementa menos 1
      +=3 Incrementa mais 3
      -=2 Decrementa menos 2
      *=4 Incrementa vezes quatro
      /=2 Decrementa dividindo por dois 

    */

    // Laço 
    var contador = 0 

    while (contador < 11) {
      document.write(contador+"<br/>")
      contador ++
    }

  </script>
</head>
<body>
  
</body>
</html>
