<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>16 - Exercício</title>

  <!-- JS -->
  <script>
    /* Desenvolver um sistema onde o usuário vai informar um número, 
    em seguida exiba a tabuada daquele número */

    var numero = parseInt(prompt("Informe um número:")); 

    // Laço
    var indice = 0; 

    while(indice < 11) {
      document.write(numero+" X "+indice+" = " + (numero * indice)+"<br>");
      indice++
    }
   
  </script>
</head>
<body>
  
</body>
</html>
