<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Premium - Spotify (BR)</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <main>
    <header>
        <div class="interior-header">
          <img class="logo" src="assets/images/logo.png" alt="Logo Spotify">
          <nav>
            <ul class="list-options">
              <li><button class="list-options-button">Premium</button></li>
              <li><a href="#">Suporte</a></li>
              <li><a href="#">Baixar</a></li>
              <li class="list-options-separator"></li>
              <img class="list-options-profile" src="https://avatars.githubusercontent.com/u/109912543?v=4"  alt="Perfil">
              <li>Perfil</li>
            </ul>
          </nav>
        </div>
    </header>
    <section class="container">
      <div class="container-music">
        <h1>Curta suas músicas ao máximo com o Premium Individual.</h1>
        <h2>Curta músicas sem interrupções com o Spotify Premium.</h2>
        <h2>Começando por apenas R$ 21,90. Cancele quando quiser.</h2>

        <div class="container-music-buttons">
          <div class="container-music-button-individual">
            <a href="">Adquirir Premium Individual</a>
          </div>

          <div class="container-music-button-planos">
            <a href="">Ver todos os planos</a>
          </div>
        </div>

        <p><a href="https://www.spotify.com/br-pt/legal/end-user-agreement/">Sujeito a Termos</a></p>
      </div>
    </section>
  </main>
</body>
</html>
