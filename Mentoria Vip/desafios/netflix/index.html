<!DOCTYPE html>
<html lang="en">
<head>

  <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>

<body>
  <main>
    <section id="main-content-section">
      <header>
        <img src="/assets/images/logo-netflix.png" alt="Logo da Netflix">
      <div>
        <select>
          <option>Português</option>
          <option>English</option>
        </select>
  
        <button> <a href="#"></a>Entrar</button>
      </div>
      </header>

      <div id="main-content">

        <p class="subtitle">Assista onde quiser. Cancele quando quiser.</p>

        <form action="">
          <input type="email" placeholder="Email">
          <button>Vamos lá ></button>
        </form>

    </section>
  
    <section id="teste">
      <div class="text-content">
        <h1 class="title">Aproveite na TV</h1>
        <p class="subtitle">Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</p>
      </div>
    </section>
